<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
</head>
<body>

<form
        method="post"
        action="/signIn">

    <label for="maili">
        <input required type="text"
               id="maili"
               name="email"/>
    </label>
    <br>

    <label for="paroli">
        <input required type="text"
               id="paroli"
               name="password"/>
    </label>
    <br>

    <button
            type="submit"
            style="background-color: #13dc13">Login
    </button>

    <button
            type="button"
            style="background-color: #8bab8b">
        <a href="/signUp">I have no account</a>
    </button>
</form>

</body>
</html>
